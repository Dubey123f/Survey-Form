<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewreport"content="width=device-width,initial-scale=1.0">
    <title>Survey Form</title>
    <link href="style.css"rel="stylesheet">
    </head>
    <body>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <form id="survey-form">
        <fieldset><label id="name-label">Name<input type="text"id="name"placeholder="Enter your name" value="name"required></label></fieldset>
        <fieldset><label id="email-label">Email<input type="email"id="email"value="email"required placeholder="Enter your email"></label></fieldset>
        <fieldset><label id="number-label">Age(optional)<input type="number"id="number"value="number"max="100"min="18"reqiured placeholder="18"></label></fieldset>
        <fieldset><label>Which option best describe your current role?
          <select id="dropdown">
            <option>Select Current Job</option>
            <option>Student</option>
            <option>Full time Job</option>
            <option>Other</option>
            </select>
            </label>
            </fieldset>
            <fieldset>
              Would you recommend freeCodeCamp to a friend?<label><input type="radio"name="recommend"value="definitly">
              Definitly</label>
              <label><input type="radio"name="recommend"value="notsure">Not sure</label>
              </fielset>
              <fieldset>
                What would you like to see improved?
                (Check all that apply)
                <label><input type="checkbox"value="front-end">Front-end Project</label>
                   <label><input type="checkbox"value="back-end">Back-end Project</label>
                      <label><input type="checkbox"value="videos">Videos</label>
                      </fieldset>
                      <fieldset>
                        <label>Any Comment or Suggestions?
                          <textarea placeholder="Enter Your comments here.."></textarea>
                          </label>
                          </fielset>
                          <fielset>
                            <input type="submit"id="submit">
                            </fieldset>
                            </form>
                            </body>
                            </html>
